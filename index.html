<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 40px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        @media (max-width: 500px) {
            .button {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Menu des pages</h1>

    <div class="grid-container">
        <a href="./pages/battles_992CP98P.html" class="button">Carloman</a>
        <a href="./pages/battles_8YRU8CQR.html" class="button">Theo</a>
        <a href="./pages/battles_9LRPU2CQ2.html" class="button">Theo 2</a>
        <a href="./pages/battles_Y2RRCL2U8.html" class="button">Youenn</a>
    </div>

</body>
</html>
